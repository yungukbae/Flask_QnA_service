{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update task</h1>

<form action="/update/{{ task.id }}" method="POST">
<input type="text" name="content" id="content" value="{{task.content}}">
<input type="text" name="name" id="name" value="{{ task.name }}">
<input type="submit" value="update">
</form>

</div>
{% endblock %}
