<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css') }}">
{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
            <a href="{{url_for('question.create')}}" class="btn btn-primary">질문 등록하기</a>
        <thead>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            {% if question_list %}      <!-- 이 코드는 render_template 함수에서 전달받은 질문 목록 데이터 question_list가 있는지 검사한다 -->
                {% for question in question_list %}     <!--question_list에 저장된 데이터를 for문으로 question에 하나씩 대입한다.-->
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>
                        <a href="{{ url_for('question.detail',question_id=question.id) }}"><!--question.id= id를 출력한다.-->{{ question.subject }}</a>
                    </td>
                    <td>{{ question.create_date }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="3">질문이 없습니다.</td>
                </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
